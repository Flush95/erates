		<div class="container-fluid" id="mainContainer">
			<div class="row">
				<div class="col-lg-4" style="border-right:1px solid; height: 100vh;">
					<div class="pad">
						<div class="col-lg-12" id="bloks">
							<div class="panel panel-primary text-primary">
							  	<div class="panel-heading">
									<h3 class="panel-title">Single Date</h3>
								</div>
							  	<div class="panel-body">
							    	<form name="oneDateForm" id="oneDate">
										<div class="form-group">
											<label for="specificDate">Choose Date</label>
											<input type="date" class="form-control" name="specificDate">
										</div>
									</form>
									<button type="button" class="btn btn-primary btn-block nbuSingle" id="buttonsFormat" data-loading-text="Loading...">Rates In National Bank Of Ukraine</button>
									<button type="button" class="btn btn-primary btn-block pbSingle" id="buttonsFormat" data-loading-text="Loading...">Rates In Private Bank</button>
							  	</div>
							</div>
						</div>
						
						<div class="col-lg-12"><hr></div>
						
						<div class="col-lg-12" id="bloks">
							<div class="panel panel-primary text-primary">
								<div class="panel-heading">
									<h3 class="panel-title">Diapason Dates</h3>
								</div>
							  	<div class="panel-body">
							    	<form name="diapasonDatesForm" id="twoDates">
										<div class="form-group">
											<label for="startDate">Start Date</label>
											<input type="date" class="form-control" id="buttonsFormat" name="startDate">
										</div>
										<div class="form-group">
											<label for="endDate">End Date</label>
											<input type="date" class="form-control" id="buttonsFormat" name="endDate">
										</div>
									</form>
									<button type="button" class="btn btn-success btn-block nbuDiapason" id="buttonsFormat" data-loading-text="Loading...">Rates In National Bank Of Ukraine</button>
									<button type="button" class="btn btn-success btn-block pbDiapason" id="buttonsFormat" data-loading-text="Loading...">Rates In Private Bank</button>
								  </div>
							</div>	
						</div>
					</div>
				</div>
				<div class="col-lg-8 pad-table" id="tableContainer">
					<div class="col-lg-12" id="table1"></div>
					<div class="col-lg-12" id="table2"></div>
						<script id="templateRootTable" type="text/template">
						<div class="panel panel-default" id="mainPanel">
  							<div class="panel-heading" id="panelHead">
								<%var a;
						 			if (data[0].bank === "NBU") {
										a = 'National Bank Of Ukraine(NBU)';
									}else if(data[0].bank === "PrivatBank") {
										a = 'PrivatBank(PB)';
									}
								%>
								<%= a %>
							</div>
    							<table class="table table-bordered" style="width: 100%;">
    								<thead class="thead-inverse">
        								<tr>
          									<th>Currency</th>
											<th>Date</th>
											<th>Buy</th>
											<th>Sale</th>
        								</tr>
      								</thead>
      								<tbody>
       				 					<% data.forEach(function(item) { %>
          								<tr>
            								<td><%= item.rate %></td>
            								<td><%= item.date %></td>
											<td><%= item.buy %></td>
											<td><%= item.sale %></td>
          								</tr>
        								<% }); %>
      								</tbody>
    							</table>
							</div>
  					</script>
				</div>
			</div>
		</div>
		
		<div class="container-fluid" id="chartContainer">
			<div class="row">
				<div class="col-lg-4" style="border-right:1px solid; height: 100vh;">
					<div class="pad">
						<div class="col-lg-12" id="bloks">
							<div class="panel panel-primary text-primary">
							  	<div class="panel-heading">
									<h3 class="panel-title">Parameters for building Chart</h3>
								</div>
							  	<div class="panel-body">
							    	<div class="rateOneBank">
							    		<form name="byRateOneBankForm">
								    		<div class="form-group">
								    			<label for="chooseRate">Choose Rate</label>
								    			<select class="form-control" name="chooseRate" id="rate">
								    				<option>EUR</option>
								    				<option>USD</option>
								    				<option>RUB</option>
								    			</select>
								    		</div>
								    		<div class="form-group">
									    		<label for="oneBankStartDate">Start Date</label>
									    		<input type="date" class="form-control" name="oneBankStartDate">
									    	</div>
									    	<div class="form-group">
									    		<label for="oneBankEndDate">End Date</label>
									    		<input type="date" class="form-control" name="oneBankEndDate">
									    	</div>					
							    		</form>
							    		<div class="form-group">
							    			<label for="chartType">Choose Type Of Chart</label>
							    			<select class="form-control" name="typeOfChart" id="chartType">
							    				<option value="line">Line</option>
							    				<option value="bar">Bar</option>
							    			</select>
							    		</div>
							    		<button type="button" class="btn btn-primary btn-block nbuRateOneBank" id="buttonsFormat" data-loading-text="Loading...">Rates In National Bank Of Ukraine</button>
										<button type="button" class="btn btn-primary btn-block pbRateOneBank" id="buttonsFormat" data-loading-text="Loading...">Rates In Private Bank</button>
							    	</div>
							  	</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div id="graph-container">
						<div id="chart">
							<canvas id="myChart"></canvas>
						</div>
						
						  <div class="sk-cube-grid chart-loader hidden">
							  <div class="sk-cube sk-cube1"></div>
							  <div class="sk-cube sk-cube2"></div>

							  <div class="sk-cube sk-cube9"></div>
