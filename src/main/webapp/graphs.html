<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center" style="margin-top: 5%;">
				<div class="btn-group">
					<button type="button" id="dates" class="btn btn-primary">Compare rates for different dates</button>
					<button type="button" id="banks" class="btn btn-primary">Compare rates on different banks</button>
				</div>
            </div>
				
			<div id="formDates" class="col-lg-12 text-center">
				<form method="post" action="http://localhost:8080/erates/pbgraph">
					<div class="col-sm-3 text-center">
						<label class="label" style="width:100%; float:left; text-align:left;">Select Rate</label>
						<select class="form-control" style="width:200px;">
							<option>Eur</option>
							<option>Usd</option>
							<option>Rub</option>
						</select>
					</div>
					<div class="col-sm-3 text-center">
						<label class="label" style="width:100%; float:left; text-align:left;">Select Bank</label>
						<select class="form-control" style="width:200px;">
							<option>NBU</option>
							<option>PrivatBank</option>
							<option>Avg All Banks</option>
						</select>
					</div>
					<div class="col-sm-3 text-center">
						<input type="date" name="startDate" style="margin:15px 15px; width:200px;"></input>
					</div>
					<div class="col-sm-3 text-center">
						<input type="date" name="finishDate" style="margin:15px 15px; width:200px;"></input>
					</div>
					<div class="col-lg-12 text-center">
						<button type="submit" class="btn btn-primary" style="margin-top:5%;">Build Chart</button>
					</div>
				</form>
			</div>
		</div>


    </div>
